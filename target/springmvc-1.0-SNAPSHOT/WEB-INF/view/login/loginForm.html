<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form th:action="@{/login}" method="post" id="loginForm">

                <h1 class="h3 mt-5 mb-4 fw-normal">Please sign in</h1>

                <div class="form-floating mb-3">
                    <label>회원아이디</label>
                    <input type="text" class="form-control" name="id" placeholder="회원 아이디">
                </div>

                <div class="form-floating mb-3">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" name="pwd" placeholder="비밀번호">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="userType" id="adminRadio" value="admin">
                    <label class="form-check-label" for="adminRadio">관리자</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="userType" id="customerRadio" value="customer" checked>
                    <label class="form-check-label" for="customerRadio">고객</label>
                </div>

                <div class="text-danger mt-3" th:if="${loginErrorMessage}">
                    <p th:text="${loginErrorMessage}"></p>
                </div>

                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>

                <p class="mt-5 mb-3 text-muted">© 2022-2024</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
