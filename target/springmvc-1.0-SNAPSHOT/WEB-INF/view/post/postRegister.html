<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시물 등록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <form class="col-md-6 mx-auto" method="post" th:action="@{/customer/post/register}">
        <div class="form-group">
            <h2 class="mb-3">문의 작성</h2>
            <label for="title">제목:</label>
            <input type="text" class="form-control" id="title" name="title" required />
        </div>
        <div class="form-group">
            <label for="type">문의 분류:</label>
            <select class="form-control" id="type" name="type" required>
                <option value="COMPLAINT">불만 접수</option>
                <option value="OFFER">제안</option>
                <option value="REFUND_EXCHANGE">환불/교환</option>
                <option value="PRAISE">칭찬해요</option>
                <option value="OTHER">기타 문의</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea class="form-control" id="content" name="content" rows="10" cols="80" required></textarea>
        </div>
        <p class="mt-2 mb-3 text-muted">- 과도한 욕설이나 비방은 제제의 대상이 될 수 있습니다.</p>
        <button type="submit" class="btn btn-primary">확인</button>
        <a th:href="@{/customer}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
