<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>게시물 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
  <h2 class="mb-3">내 문의 목록</h2>

  <form th:action="@{/customer/post/list}" method="get">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">문의 분류:</label>
      <div class="col-sm-8">
        <select class="form-control" name="category">
          <option value="">전체</option>
          <option value="COMPLAINT">불만 접수</option>
          <option value="OFFER">제안</option>
          <option value="REFUND_EXCHANGE">환불/교환</option>
          <option value="PRAISE">칭찬해요</option>
          <option value="OTHER">기타 문의</option>
        </select>
      </div>
      <div class="col-sm-2">
        <input class="btn btn-primary" type="submit" value="검색"/>
      </div>
    </div>
  </form>

  <table class="table table-bordered">
    <thead class="thead-light">
    <tr>
      <th>제목</th>
      <th>문의 분류</th>
      <th>작성일시</th>
      <th>답변여부</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${filteredPosts}">
      <td>
        <a th:href="@{'/customer/post/' + ${post.postId}}"><span th:text="${post.title}"></span></a>
      </td>
      <td th:text="${post.type.getDisplayName()}"></td>
      <td th:text="${post.createdAt}"></td>
      <td th:text="${post.answer}"></td>
    </tr>
    </tbody>
  </table>
  <form th:action="@{/customer}" method="get">
    <input class="mt-3 btn btn-primary" type="submit" value="이전으로"/>
  </form>
</div>
</body>

</html>
