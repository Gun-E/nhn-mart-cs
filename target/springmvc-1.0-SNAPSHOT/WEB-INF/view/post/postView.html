<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시물 조회</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <p class="card-text h2">문의하기 상세 내역</p>
    <div class="card">
        <div class="card-body">
            <p class="card-text h3">제목: <span th:text="${post.title}"></span></p>
            <hr class="my-4">
            <p class="card-text">문의 분류: <span th:text="${post.type.getDisplayName()}"></span></p>
            <hr class="my-4">
            <p class="card-text">내용: <span th:text="${post.content}"></span></p>
            <hr class="my-4">
            <div th:if="${not post.answer}">
                <p class="card-text text-danger">* 답변이 아직 없습니다.</p>
            </div>
            <div th:if="${post.answer}">
                <p class="card-text">답변 내용: <span th:text="${post.answerContent}"></span></p>
                <p class="card-text">답변 일시: <span th:text="${post.answerCreatedAt}"></span></p>
                <p class="card-text">CS 담당자: <span th:text="${post.adminName}"></span></p>
            </div>
        </div>
    </div>
    <form th:action="@{/customer/post/list}" method="get">
        <input class="mt-3 btn btn-primary" type="submit" value="이전으로"/>
    </form>
</div>
</body>
</html>
